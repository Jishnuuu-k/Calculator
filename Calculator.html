<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="Calculator">
            <h1>CALCULATOR</h1>
            <input type="number" placeholder="Enter Number" id="num1" class="Button1"><br>
            <input type="number" placeholder="Enter Number" id="num2" class="Button1">
            <div id="Result"></div>
            <button class="Button2" onclick="add()">+</button>
            <button class="Button2" onclick="sub()">-</button>
            <button class="Button2" onclick="multi()">x</button>
            <button class="Button2" onclick="div()">/</button>
    </div>
    <script>
        function add(){
            var num1 = document.getElementById("num1").value
            num1 = parseInt(num1)
            console.log(num1)
            var num2 = document.getElementById("num2").value
            num2 = parseInt(num2)
            document.getElementById("Result").innerHTML= num1 + num2
        }
        function sub(){
            var num1 = document.getElementById("num1").value
            num1 = parseInt(num1)
            console.log(num1)
            var num2 = document.getElementById("num2").value
            num2 = parseInt(num2)
            document.getElementById("Result").innerHTML= num1 - num2
        }
        function multi(){
            var num1 = document.getElementById("num1").value
            num1 = parseInt(num1)
            console.log(num1)
            var num2 = document.getElementById("num2").value
            num2 = parseInt(num2)
            document.getElementById("Result").innerHTML= num1 * num2
        }
        function div(){
            var num1 = document.getElementById("num1").value
            num1 = parseInt(num1)
            console.log(num1)
            var num2 = document.getElementById("num2").value
            num2 = parseInt(num2)
            document.getElementById("Result").innerHTML= num1 / num2
        }
    </script>
</body>
</html>
